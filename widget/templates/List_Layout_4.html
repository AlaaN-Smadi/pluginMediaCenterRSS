<div class="holder padding-zero customBackground">
  <div class="media-center-plugin list-layout layout4">
    <div class="media-center-banner clearfix">
      <buildfire-carousel images="WidgetHome.data.content.carouselImages"></buildfire-carousel>
    </div>
    <div ng-if="WidgetHome.showDescription(WidgetHome.data.content.description)"
         class="text-left padded padding-bottom-zero clearfix">
      <p style="word-break: break-word" ng-bind-html='WidgetHome.data.content.description | safeHtml'></p>
    </div>
    <div class="padded padding-top-zero">
      <div class="list-layout" ng-if="WidgetHome.data"
           infinite-scroll="WidgetHome.loadMore()"
           infinite-scroll-distance="1"
           infinite-scroll-disabled="WidgetHome.busy"
           data-infinite-container=".infinite-scroll-parent">
        <div ng-show="WidgetHome.isItems" ng-click="WidgetHome.goToItem($index)" class="col-xs-6 pull-left"
             ng-repeat="item in WidgetHome.items"
             ng-class-even="list-item-even" ng-class-odd="list-item-odd" trigger-ng-repeat-render="">
          <div class="list-item-media text-center overflow-hidden">
            <div class="list-media-holder" style="cursor: pointer">
              <img ng-if="item.imageSrcUrl"  ng-src="{{item.imageSrcUrl| getImageUrl:200:200}}">
              <img ng-if="!item.imageSrcUrl"  src="assets/images/placeholder200x200.png">
            </div>
          </div>
          <div class="list-item-copy text-left" style="cursor: pointer">
            <p class="ellipsis margin-zero text-primary">{{WidgetHome.getTitle(item)}}</p>

            <p class="summary ellipsis margin-zero" ng-bind-html="WidgetHome.getItemSummary(item)|safeHtml"></p>
            <span class="list-item-date">{{WidgetHome.getItemPublishDate(item)}}</span>
          </div>
        </div>
        <div ng-hide="WidgetHome.isItems" class="items-info">
          <a href="javaScript:void(0);" class="btn-info-icon btn-primary pull-left"></a>
          <label class="pull-left">RSS Feed doesn't have any items.</label>
        </div>
      </div>
    </div>
  </div>
</div>
