<div background-image="{{WidgetHome.data.design.itemListBgImage}}"
     class="holder padding-zero customBackground minHeightWidget">
  <div class="media-center-plugin layout1">
    <div class="media-center-banner clearfix border-bottom-grey">
      <buildfire-carousel images="WidgetHome.data.content.carouselImages"></buildfire-carousel>
    </div>
    <div ng-if="WidgetHome.showDescription(WidgetHome.data.content.description)"
         class="text-left padded padding-bottom-zero clearfix">
      <p style="word-break: break-all" ng-bind-html="WidgetHome.data.content.description | safeHtml"></p>
    </div>
    <div class="padded padding-top-zero">
      <div class="list-layout"
           ng-if="WidgetHome.data"
           infinite-scroll="WidgetHome.loadMore()"
           infinite-scroll-distance="1"
           infinite-scroll-disabled="WidgetHome.busy">
        <div ng-show="WidgetHome.isItems" class=" col-xs-6 pull-left"
             ng-repeat="item in  WidgetHome.items" trigger-ng-repeat-render="" ng-class-even="list-item-even" ng-class-odd="list-item-odd" >
          <div ng-if="item.imageSrcUrl" class="list-item-media text-center border-radius-three overflow-hidden">
            <div class="list-media-holder">
              <img ng-src="{{item.imageSrcUrl|resizeImage:141:79}}">
            </div>
          </div>
          <div class="list-item-copy text-left">
            <p class="ellipsis margin-zero"><a ng-click="WidgetHome.goToItem($index)" class="text-primary">{{WidgetHome.getTitle(item)}}</a>
            </p>
            <p class="summary ellipsis margin-zero"
               ng-bind-html="WidgetHome.getItemSummary(item)|safeHtml"></p>
            <span class="list-item-date">{{WidgetHome.getItemPublishDate(item)}}</span>
          </div>
        </div>
        <div ng-hide="WidgetHome.isItems" class="items-info">
          <a href="javaScript:void(0);" class="btn-info-icon btn-primary pull-left"></a>
          <label class="pull-left">RSS Feed doesn't have any items</label>.
        </div>
      </div>
    </div>
  </div>
</div>
