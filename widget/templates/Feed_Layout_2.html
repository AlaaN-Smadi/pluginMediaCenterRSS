<div class="holder padding-zero">
	<div class="media-center-plugin layout2">
		<div class="people-banner border-bottom-grey" style="background:url(http://www.placehold.it/400x400.jpg) no-repeat; background-position:center center; background-size:cover;">
			<div class="people-bg padding-top-fifteen padding-bottom-fifteen clearfix">
				<div class="people-holder clearfix">	
					<div class="people-media play-btn text-center">
						<img src="{{WidgetMedia.getImageUrl(WidgetMedia.item)|resizeImage:133:88}}">
					</div>
					<div class="people-info text-center col-md-12">
						<h5 class="ellipsis margin-top-fifteen">WidgetMedia.getTitle(WidgetMedia.item)</h5>
						<h5 class="margin-bottom-zero">{{WidgetMedia.item.summary|removeHtml}}</h5>
					</div>
				</div>
			</div>
		</div>
		<div class="padded">
			<div class="link-list">
				<a class="text-primary">Listen</a>
				<a class="text-primary">Watch</a>
				<a class="text-primary">View Source</a>
				<a class="text-primary">Share</a>
			</div>
			<hr class="small">
			<p>{{WidgetMedia.item.description|removeHtml}}</p>
		</div>
	</div>
</div>
