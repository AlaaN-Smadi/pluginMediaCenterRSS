<div class="holder padding-zero customBackground">
  <div class="media-center-plugin layout1">
    <div ng-switch="WidgetMedia.medium" class="media-center-banner clearfix">
      <div ng-switch-when="VIDEO" class="videogular-container">
        <videogular ng-if="WidgetMedia.isVideoPlayerSupported" vg-player-ready="WidgetMedia.onPlayerReady($API)"
                    vg-change-source="WidgetMedia.sourceChanged($source)"
                    vg-theme="WidgetMedia.videoPlayerConfig.theme.url"
                    vg-error="WidgetMedia.onVideoError($event)">
          <vg-media vg-src="WidgetMedia.videoPlayerConfig.sources"
                    vg-tracks="WidgetMedia.videoPlayerConfig.tracks"
                    vg-native-controls="false">
          </vg-media>
          <vg-controls vg-autohide="true">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0530' | timeCorrect }}</vg-time-display>
            <vg-volume>
              <vg-mute-button></vg-mute-button>
              <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
          </vg-controls>
          <vg-overlay-play></vg-overlay-play>
        </videogular>
        <embed-video id="videoPlayer" data-ng-if="WidgetMedia.videoUrl" data-ng-href="{{WidgetMedia.videoUrl}}"
                     controls=0></embed-video>
      </div>
      <div ng-switch-when="AUDIO">
        <div class="holder now-playing text-center back-color">
          <div class="audio-player-holder">
            <!--<img ng-if="!WidgetMedia.item.imageSrcUrl" class="border-radius-four"
                 src="./assets/images/now-playing.png" height="100%"
                 width="100%">-->
              <img ng-if="WidgetMedia.item.imageSrcUrl" class="border-radius-four"
                 ng-src="{{WidgetMedia.item.imageSrcUrl}}" height="100%"
                 width="100%">
          </div>
         <!-- <div class="slider margin-top-twenty">
            <div class="playerMP">
              <div class="col-sm-2 pull-left padding0" ng-if="WidgetMedia.audio.currentTime">{{WidgetMedia.audio.currentTime  | secondsToDateTime | date:'mm:ss'}}</div>
              <div class="col-sm-8 slider-block pull-left padding0">
                  <div class="audio-player" ng-if="WidgetMedia.audio.duration && WidgetMedia.audio.currentTime"><input id="slider" ng-show="WidgetMedia.audio.duration" type="range" min="0"
                          max="{{WidgetMedia.audio.duration}}"
                          ng-model="WidgetMedia.audio.currentTime"
                          ng-change="WidgetMedia.seekAudio(WidgetMedia.audio.currentTime)"/>
                  </div>
              </div>
              <div class="padding0 col-sm-2 pull-left" ng-if="WidgetMedia.audio.duration">{{WidgetMedia.audio.duration  | secondsToDateTime | date:'mm:ss'}}</div>
            </div>
          </div>
          <div class="clear-both media-player-btns">
            <span ng-if="!WidgetMedia.audio.playing" class="icon icon-play-circle icon-main whiteTheme"
                  ng-click="WidgetMedia.playAudio()"></span>
            <span ng-if="WidgetMedia.audio.playing" class="icon icon-pause-circle icon-main whiteTheme"
                  ng-click="WidgetMedia.pause()"></span>
          </div>-->
        </div>
      </div>
      <div ng-switch-when="IMAGE" class="plugin-slider text-center">
        <div class="plugin-slide" ng-if="WidgetMedia.imageUrl">
          <img ng-src="{{WidgetMedia.imageUrl|resizeImage:340:190}}">
        </div>
      </div>
    </div>
    <div class="text-left padded padding-bottom-zero clearfix ">
      <h4 class="margin-zero" ng-bind-html="WidgetMedia.getTitle(WidgetMedia.item)"></h4>

      <p>{{WidgetMedia.item.summary|truncate:100}}</p>
    </div>
    <div class="padded padding-top-zero">
      <hr class="small">
      <div class="link-list">
        <a class="text-primary" ng-click="WidgetMedia.playAudio()" ng-if="WidgetMedia.medium == 'AUDIO'">Listen</a>
        <a class="text-primary" ng-click="WidgetMedia.API.play()"
           ng-if="WidgetMedia.isVideoPlayerSupported && WidgetMedia.medium == 'VIDEO'">Watch</a>
        <a class="text-primary" ng-if="WidgetMedia.item.link" ng-click="WidgetMedia.openLink(WidgetMedia.item.link)" target="_blank">View
          Source</a>
        <a class="text-primary">Share</a>
      </div>
      <hr class="small">
      <p id="description" ng-bind-html="WidgetMedia.item.description|removeHtmlStyle|safeHtml"></p>
    </div>
  </div>
</div>
