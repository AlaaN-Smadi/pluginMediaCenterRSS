<div class="item clearfix row">
  <div class="labels col-md-3 padding-right-zero pull-left">
    <span>RSS URL</span>
  </div>
  <div class="main pull-right col-md-9 padding-left-zero row">
    <div class="pull-left col-md-8 padding-zero">
      <input type="text" class="form-control" placeholder="Enter your RSS URL">
    </div>
    <div class="col-md-4 pull-right">
      <a class="btn btn-primary pull-right stretch">Validate</a>
    </div>
  </div>
</div>
<hr class="none">
<div class="item clearfix row">
  <div class="main pull-right col-md-9">
    <div class="alert alert-success alert-sm text-center"
         ng-show="ContentHome.isValidUrl">Feed successfully validated
    </div>
    <div class="alert alert-danger alert-sm text-center"
         ng-show="ContentHome.isInValidUrl">Error. Please check and try again
    </div>
  </div>
</div>
<br>
<div class="item clearfix row">
  <div class="main pull-right col-md-9">
    <p>Having problems with your feed? Ensure that it is a valid feed by running it through the
      RSS feed validator <a href="https://validator.w3.org/feed" target="_blank">HERE</a></p>
  </div>
</div>
<hr>
<div class="item clearfix row">
  <div class="labels col-md-3 padding-right-zero pull-left">
    <span>Image Carousel</span>
    <span class="tip btn-info-icon btn-primary transition-third"
          tooltip="These are your slider images. You can link them to other parts of your app using DeepLink URLs or to web content using standard URLs."
          tooltip-placement="right"></span>
  </div>
  <div class="main col-md-9 pull-right">
    <div class="clearfix">
      <a class="btn btn-success pull-left" onclick="alert('Open Media Library');">Add Image</a>
    </div>
    <div class="carousel-items draggable-list-view margin-top-twenty border-radius-four border-grey">
      <div class="d-item">
        <span class="icon icon-menu pull-left"></span>

        <div class="media-holder pull-left">
          <img src="http://www.placehold.it/80x50">
        </div>
        <div class="copy pull-right">
          <span class="title ellipsis">Image Title</span>

          <div class="pull-right">
            <a class="text-primary text">Add Action</a>
							<span class="btn-icon btn-delete-icon btn-danger transition-third"><span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="item clearfix row">
  <div class="labels col-md-3 padding-right-zero pull-left">
    <span>Content</span>
  </div>
</div>
<hr class="none">
<div class="item clearfix row">
  <div class="main col-md-12 pull-right">
    <textarea id="text" rows="5" width="100%" class="form-control"
              ui-tinymce="ContentHome.descriptionWYSIWYGOptions"
              ng-model="ContentHome.description"
              placeholder="WYSIWYG"></textarea>
  </div>
</div>
